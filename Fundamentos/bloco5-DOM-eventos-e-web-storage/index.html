<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        function changeText(){
            document.getElementsByTagName("p")[1].innerHTML = "Me vejo trabalhando com tecnologia";
        }
        changeText ();

        function changeBackground (){
            document.getElementsByClassName("main-content")[0].style.backgroundColor = "rgb(76,164,109)";
        }

        changeBackground();

        function backWhite (){
            document.getElementsByClassName("center-content")[0].style.backgroundColor = "white";

        }
        backWhite();

        function correcTitle (){
              document.getElementsByTagName("h1")[0].innerHTML = "Exercício 5.1 - JavaScript";

        }
        correcTitle ();

        function upperText(){
            let text = document.getElementsByTagName("p")[0];
            text.innerHTML = text.innerHTML.toUpperCase();
        }
        upperText();

        function pContent (){
            let arr = document.getElementsByTagName("p");
            for (let i = 0; i < arr.length; i += 1){
                console.log(arr[i].innerHTML);
            }
        }
        pContent();


        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        3. Crie uma função que mude a cor do quadrado vermelho para branco.
        4. Crie uma função que corrija o texto da tag <h1>.
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
