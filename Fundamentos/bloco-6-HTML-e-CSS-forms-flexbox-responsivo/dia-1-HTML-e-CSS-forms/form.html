<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Currículo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form method="get">
        <fieldset>
            <div>
                <label for="nome">Nome:
                    <input id="nome" name="nome" type="text" maxlength="40" required>
                </label>
            </div>
            <div>
                <label for="email">Email:
                    <input id="email" name="email" type="email" maxlength="50" required>
                </label>
            </div>
            <div>
                <label for="cpf">CPF:
                    <input id="cpf" name="cpf" type="text" maxlength="11" required>
                </label>
            </div>
            <div>
                <label for="endereco">Endereço:
                    <input id="endereco" name="endereco" type=text maxlength="200" required>
                </label>
            </div>
            <div>
                <label for="cidade">Cidade:
                    <input id="cidade" name="cidade" type="text" maxlength="28" required>
                </label>
            </div>
            <div>
                <label for="estado">Estado:
                    <select name="estado" id="estado" required>
                        <option selected value="">Selecione o estado</option>
                    </select>
                </label>
            </div>
            <div>
                <label for="moradia">Moradia:
                    <input id="moradia" name="moradia" value="casa" type="radio">casa
                    <input id="moradia" name="moradia" value="apartamento" type="radio">apartamento
                </label>
            </div>
        </fieldset>
        <fieldset>
            <div>
                <label id="resumo-curriculo">Resumo do Currículo: 
                    <textarea name="resumo" id="resumo-curriculo" cols="30" rows="10" maxlength="1000" type="text"></textarea>
                </label>
            </div>
            <div>
                <label id="cargo">Descrição do cargo: 
                    <input id="cargo" name="cargo" type="text" maxlength="500" required>
                </label>
            </div>
            <div>
                <label id="data">Data de Inicio: 
                    <input id="data" name="data" type="text" required>
                </label>
            </div>
 
        </fieldset>
        <button id="submit" type="submit">Enviar</button>
        <button>limpar</button>
    </form>



    <script src="script.js"></script>
</body>

</html>
